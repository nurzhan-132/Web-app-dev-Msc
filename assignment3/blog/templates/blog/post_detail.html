<!-- blog/templates/blog/post_detail.html -->
{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }}</p>
    <p>Published on: {{ post.published_date|date:"F j, Y" }}</p>
    <div>
        <p>{{ post.content }}</p>
    </div>
{% endblock %}
